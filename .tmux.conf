# remap <leader> from 'C-b' to 'C-s'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# set h-split to '|' and v-split to '-'
bind | split-window -h
bind - split-window -v

# remove " and % bindings
unbind '"'
unbind %

# reload config with <leader> r
bind r source-file ~/.tmux.conf

# set keybindings to vim
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# turn mouse control on
set -g mouse on

# turn application based window auto-rename off
set-option -g allow-rename off

# list of tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'


## catppuccin options

# window options
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

# status modules list
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "application"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"


# init tpm (keep at bottom of .tmux.conf)
run ~/.tmux/plugins/tpm/tpm
